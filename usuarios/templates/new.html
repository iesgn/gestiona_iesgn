{% extends "base_menu.html" %}

{% block content %}
<div class="row">
<h3>Nuevo usuario</h3>
<form action="/usuarios/add" method="post" class="form-hotizontal">
  <div class="col-md-6">
    {% csrf_token %}
    <div class="form-group">
        <label>Nombre de usuario:</label>
        {{ form.username}}
    </div>
    <div class="form-group">
            <label>Contraseña:</label>
            {{ form.contrasena}}
    </div>

    
    <button  type="submit" class="btn btn-primary">Añadir</button>

</div>
</form>
</div>

{% endblock %}
