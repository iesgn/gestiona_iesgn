{% extends "base_menu.html" %}

{% block content %}
<div class="row">
<h3>Nuevo usuario</h3>
<form action="/usuarios/add" method="post" class="form-hotizontal">
  <div class="col-md-6">
    {% csrf_token %}
    <div class="form-group">
        <label>Nombre de usuario:</label>
        {{ form.username}}
    </div>
    <div class="form-group">
            <label>Contraseña:</label>
            {{ form.contrasena}}
    </div>
    <div class="form-group">
            <label>Nombre:</label>
            {{ form.nombre}}
    </div>
    <div class="form-group">
            <label>Apellidos:</label>
            {{ form.apellidos}}
    </div>
    <div class="form-group">
            <label>Correo electrónico:</label>
            {{ form.email}}
    </div>
    <div class="form-group">
            <label>Ciudad:</label>
            {{ form.ciudad}}
    </div>
    <div class="form-group">
            <label>Grupo:</label>
            {{ form.grupo}}
    </div>
    
    <div class="form-group">
            <label>Clase:</label>
            {{ form.clase}}
    </div>

    <button  type="submit" class="btn btn-primary">Añadir</button>

</div>
</form>
</div>

{% endblock %}
